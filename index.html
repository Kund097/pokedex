<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container bg-warning bg-gradient">
    <div class="">
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pokemonModal">
            Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" >
                <div class="modal-content" >
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 poke-name" id="exampleModalLabel">Pokemon</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="card poke-card" style="width: 100%;">
                            <!-- <img src="..." class="card-img-top poke-img" alt="..."> -->
                            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                  <!-- <div class="carousel-item active">
                                    <img src="..." class="card-img-top poke-img" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="...">
                                  </div> -->
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                            <div class="card-body poke-card-body">
                                <p class="card-text poke-card-text"></p>
                                <em class="game-version"></em>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="" class="">
        <ul class="pagination">
            <li class="page-btn previous-btn previous"><a class="page-link previous-page" href="#"
                    name="previous">Previous</a>
            </li>

            <li class="page-btn next-btn next"><a class="page-link next-page" href="#" name="next">Next</a></li>
        </ul>
    </nav>
    <div class="table-responsive">
        <table class="table align-middle table-striped table-hover mt-3 table-bordered table-warning">
            <thead class="">
                <tr>
                    <th scope="col" class="col-2">Pokemón</th>
                    <th scope="col" class="col-2">ID</th>
                    <th scope="col" class="col-2">Información</th>
                </tr>
            </thead>
            <tbody class="table-pokemons">
               
            </tbody>
        </table>
    </div>
    <nav aria-label="" class="" id="bottom">
        <ul class="pagination">
            <li class="page-btn previous-btn previous"><a class="page-link previous-page" name="previous"
                    href="#bottom">Previous</a>
            </li>

            <li class="page-btn next-btn next"><a class="page-link next-page" name="next" href="#bottom">Next</a></li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='src/main.js'></script>
</body>

</html>
